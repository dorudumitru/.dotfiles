# Font
font_size 11

font_family      JetBrainsMono NF Medium
bold_font        JetBrainsMono NF Bold
italic_font      JetBrainsMono NF Medium Italic
bold_italic_font JetBrainsMono NF Bold Italic

# font_family      MonoLisa Medium Regular
# bold_font        MonoLisa Bold
# italic_font      MonoLisa Medium Italic
# bold_italic_font MonoLisa Bold Italic

# Line height
modify_font cell_height 0.2px
# modify_font cell_height 4px # use this with MonoLisa

# Cursor
cursor #61afef
shell_integration no-cursor

# Window
hide_window_decorations yes
remember_window_size  no
initial_window_width  928
initial_window_height 600
resize_in_steps yes

