## Line height
# modify_font cell_height 0.2px # use this with JetBrainsMono NF

## Cursor
shell_integration no-cursor

## Window
hide_window_decorations yes
remember_window_size yes
resize_in_steps yes

# Opacity
background_opacity 0.95
backgorund_blur 1

initial_window_width  928
initial_window_height 600


